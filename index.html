<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <a class="nav-link" href="#">Gmail</a>
        <a class="nav-link" href="#">Images</a>
        <button class="button-apps" href="#" ></button>

    </nav>

    <main class="main">
        <img class="logo" src="images/googlelogo_color_272x92dp.png" alt="" />
        <div class="searchbar">
            <img class="search-icon" src="images/search_black_24dp.svg" alt="" />
            <input class="search-input" type="text" />
            <button>
                <img
                class="microphone-icon"
                src="Images/mic_black_24dp.svg"
                alt=""
                />
            </button>
        </div>
        <div class="search-buttons">
            <button class="button-search">Google search</button>
            <button class="button-search">I'm Feeling Lucky</button>
        </div>
        </main>
        <footer class="footer">
            <div class="left-section">
                <a class="footer-link" href="#">Advertising </a>
                <a class="footer-link" href="#">Business </a>
                <a class="footer-link" href="#">About </a>
                <a class="footer-link" href="#">How Search works </a>
            </div>
            <div class="right-section">
                <a class="footer-link" href="#">Privacy</a>
                <a class="footer-link" href="#">Terms</a>
                <a class="footer-link" href="#">Settings</a>
            </div>
        </footer>
    
</body>
</html>
